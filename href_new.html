var identType	= localStorage.getItem('DL_IDENTTYPE');
var subpage_style = {
		top: '64px',
		bottom: '0'
	}

	mui.plusReady(function(){
		var w=plus.nativeUI.showWaiting();
		self = plus.webview.currentWebview();//得到自己的值
		document.getElementById('heade_tit').innerHTML = self.hPriceo;
		var w = plus.webview.create( self.hre,self.hre,subpage_style);//打开子窗口及其样式		
		w.addEventListener( "loaded", function(){//当子窗口打开时等待
			self.append(w); // 显示窗口
			plus.nativeUI.closeWaiting();//关闭等待框
		});
	});
	$('#bangzhu').on('tap', function(){

	var old_back = mui.back;

	}
