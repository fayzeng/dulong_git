		<div class="wrapper">
			<p>
			    1.&nbsp;提现到账时间预计为T+1，提现会收取一定量的手续费。
			</p>
			<h6></h6>
			<p>
				2.&nbsp;密码说明
			</p>

				&nbsp; 支付密码： 用于独龙内的转账、提现和扫码银联支付。可在我的页面，“修改密码”中更改；
			</p>
			<p>
				&nbsp;卡片密码：此密码为钱包生成的卡片在第三方平台消费的支付密码，可通过钱包页面卡片上的修改密码按钮进行修改。
			</p>
			<h6></h6>
			<p>
				3.&nbsp;转账、提现、充值等功能需绑卡认证后才可正常使用。
			</p>
